<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - CoSea Teachers Portal</title>
    <link rel="icon" href="{{ url_for('static', filename='Gsulogo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
    <style>
        .role-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .role-option, .subject-option {
            margin: 10px 0;
            padding: 10px;
        }
        .hidden {
            display: none;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            background-color: #f8d7da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="district_menu">
        <h2 id="dropdown-label">User Information</h2>
        
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('role_selection') }}" method="POST" id="role-form">
            <!-- Role Selection -->
            <div class="role-section">
                <label><strong>Select Your Role:</strong></label><br>
                <div class="role-option">
                    <input type="radio" name="role" value="teacher" id="role-teacher" required>
                    <label for="role-teacher">Teacher</label>
                </div>
                <div class="role-option">
                    <input type="radio" name="role" value="administrator" id="role-admin">
                    <label for="role-admin">Administrator</label>
                </div>
            </div>

            <!-- Teacher Subjects (shown if teacher selected) -->
            <div class="role-section hidden" id="teacher-subjects">
                <label><strong>Select Subject(s) - Check all that apply:</strong></label><br>
                <div class="subject-option">
                    <input type="checkbox" name="subjects" value="math" id="subject-math">
                    <label for="subject-math">Math</label>
                </div>
                <div class="subject-option">
                    <input type="checkbox" name="subjects" value="computer_science" id="subject-cs">
                    <label for="subject-cs">Computer Science</label>
                </div>
                <div class="subject-option">
                    <input type="checkbox" name="subjects" value="science" id="subject-science">
                    <label for="subject-science">Science</label>
                </div>
                <div class="subject-option">
                    <input type="checkbox" name="subjects" value="english" id="subject-english">
                    <label for="subject-english">English</label>
                </div>
                <div class="subject-option">
                    <input type="checkbox" name="subjects" value="history" id="subject-history">
                    <label for="subject-history">History</label>
                </div>
                <div class="subject-option">
                    <input type="checkbox" name="subjects" value="other" id="subject-other">
                    <label for="subject-other">Other</label>
                </div>
                <input type="text" 
                       id="subject-other-text" 
                       name="subject_other_specify" 
                       placeholder="Please specify other subject..." 
                       style="width: 100%; padding: 10px; margin-top: 10px; border: 2px solid #ddd; border-radius: 5px; font-family: 'Lato', sans-serif; font-size: 14px; display: none;">
            </div>

            <!-- Admin Level (shown if administrator selected) -->
            <div class="role-section hidden" id="admin-level">
                <label><strong>Select Administrative Level:</strong></label><br>
                <div class="role-option">
                    <input type="radio" name="admin_level" value="school" id="admin-school">
                    <label for="admin-school">School Level Administrator</label>
                </div>
                <div class="role-option">
                    <input type="radio" name="admin_level" value="district" id="admin-district">
                    <label for="admin-district">District Level Administrator</label>
                </div>
                <div class="role-option">
                    <input type="radio" name="admin_level" value="state" id="admin-state">
                    <label for="admin-state">State Level Administrator</label>
                </div>
            </div>

            <br>
            <button type="submit" id="submit">Continue to School Selection</button>
        </form>
    </div>

    <script>
        const teacherRadio = document.getElementById('role-teacher');
        const adminRadio = document.getElementById('role-admin');
        const teacherSubjects = document.getElementById('teacher-subjects');
        const adminLevel = document.getElementById('admin-level');
        const subjectOtherCheckbox = document.getElementById('subject-other');
        const subjectOtherText = document.getElementById('subject-other-text');

        teacherRadio.addEventListener('change', function() {
            if (this.checked) {
                teacherSubjects.classList.remove('hidden');
                adminLevel.classList.add('hidden');
                // Clear admin selections
                document.querySelectorAll('input[name="admin_level"]').forEach(input => input.checked = false);
            }
        });

        adminRadio.addEventListener('change', function() {
            if (this.checked) {
                adminLevel.classList.remove('hidden');
                teacherSubjects.classList.add('hidden');
                // Clear teacher selections
                document.querySelectorAll('input[name="subjects"]').forEach(input => input.checked = false);
                subjectOtherText.style.display = 'none';
                subjectOtherText.value = '';
            }
        });

        // Handle "Other" subject checkbox
        subjectOtherCheckbox.addEventListener('change', function() {
            if (this.checked) {
                subjectOtherText.style.display = 'block';
                subjectOtherText.focus();
            } else {
                subjectOtherText.style.display = 'none';
                subjectOtherText.value = '';
            }
        });

        // Form validation
        document.getElementById('role-form').addEventListener('submit', function(e) {
            const role = document.querySelector('input[name="role"]:checked');
            
            if (!role) {
                e.preventDefault();
                alert('Please select a role.');
                return false;
            }
            
            if (role.value === 'teacher') {
                const subjects = document.querySelectorAll('input[name="subjects"]:checked');
                if (subjects.length === 0) {
                    e.preventDefault();
                    alert('Please select at least one subject.');
                    return false;
                }
                
                // Check if "Other" is checked but text is empty
                if (subjectOtherCheckbox.checked && !subjectOtherText.value.trim()) {
                    e.preventDefault();
                    alert('Please specify the other subject.');
                    subjectOtherText.focus();
                    return false;
                }
            } else if (role.value === 'administrator') {
                const adminLevelSelected = document.querySelector('input[name="admin_level"]:checked');
                if (!adminLevelSelected) {
                    e.preventDefault();
                    alert('Please select your administrative level.');
                    return false;
                }
            }
        });
    </script>
</body>
</html>
