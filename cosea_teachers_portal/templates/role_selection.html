<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - CoSea Teachers Portal</title>
    <link rel="icon" href="{{ url_for('static', filename='Gsulogo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">

    <style>
        .role-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .role-option, .subject-option {
            margin: 10px 0;
            padding: 10px;
        }
        .hidden {
            display: none;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .error-message {
            color: #dc3545;
            padding: 10px;
            margin: 10px 0;
            background-color: #f8d7da;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="district_menu">
        <h2 id="dropdown-label">User Information</h2>

        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}

        <form action="{{ url_for('role_selection') }}" method="POST" id="role-form">

            <!-- Role Selection -->
            <div class="role-section">
                <label><strong>Select Your Role:</strong></label><br>

                <div class="role-option">
                    <input type="radio" name="role" value="teacher" id="role-teacher" required>
                    <label for="role-teacher">Teacher</label>
                </div>

                <div class="role-option">
                    <input type="radio" name="role" value="administrator" id="role-admin">
                    <label for="role-admin">Administrator</label>
                </div>
            </div>

            <!-- Teacher CS Question -->
            <div class="role-section hidden" id="teacher-subjects">
                <label><strong>Are you currently or have you ever taught a Computer Science or related course?</strong></label><br>

                <div class="role-option">
                    <input type="radio" name="cs_teaching" value="yes" id="cs-yes">
                    <label for="cs-yes">Yes</label>
                </div>

                <div class="role-option">
                    <input type="radio" name="cs_teaching" value="no" id="cs-no">
                    <label for="cs-no">No</label>
                </div>
            </div>

            <!-- Admin Level -->
            <div class="role-section hidden" id="admin-level">
                <label><strong>Select Administrative Level:</strong></label><br>

                <div class="role-option">
                    <input type="radio" name="admin_level" value="school" id="admin-school">
                    <label for="admin-school">School Level Administrator</label>
                </div>

                <div class="role-option">
                    <input type="radio" name="admin_level" value="district" id="admin-district">
                    <label for="admin-district">District Level Administrator</label>
                </div>

                <div class="role-option">
                    <input type="radio" name="admin_level" value="state" id="admin-state">
                    <label for="admin-state">State Level Administrator</label>
                </div>
            </div>

            <br>
            <button type="submit" id="submit">Continue to School Selection</button>
        </form>
    </div>

    <script>
        const teacherRadio = document.getElementById('role-teacher');
        const adminRadio = document.getElementById('role-admin');
        const teacherSubjects = document.getElementById('teacher-subjects');
        const adminLevel = document.getElementById('admin-level');

        // Show teacher CS section
        teacherRadio.addEventListener('change', () => {
            teacherSubjects.classList.remove('hidden');
            adminLevel.classList.add('hidden');
            document.querySelectorAll('input[name="admin_level"]').forEach(i => i.checked = false);
        });

        // Show admin section
        adminRadio.addEventListener('change', () => {
            adminLevel.classList.remove('hidden');
            teacherSubjects.classList.add('hidden');
            document.querySelectorAll('input[name="cs_teaching"]').forEach(i => i.checked = false);
        });

        // â­ FIXED: Correct label-click behavior for all radios
        document.querySelectorAll('label[for]').forEach(lbl => {
            lbl.addEventListener('click', () => {
                const id = lbl.getAttribute("for");
                const input = document.getElementById(id);
                if (input) {
                    input.checked = true;
                    input.dispatchEvent(new Event("change"));
                }
            });
        });

        // Validation
        document.getElementById('role-form').addEventListener('submit', function(e) {
            const role = document.querySelector('input[name="role"]:checked');

            if (!role) {
                e.preventDefault();
                alert('Please select a role.');
                return false;
            }

            if (role.value === 'teacher') {
                const csTeaching = document.querySelector('input[name="cs_teaching"]:checked');
                if (!csTeaching) {
                    e.preventDefault();
                    alert('Please answer the Computer Science teaching question.');
                    return false;
                }
            }

            if (role.value === 'administrator') {
                const adminLevelSelected = document.querySelector('input[name="admin_level"]:checked');
                if (!adminLevelSelected) {
                    e.preventDefault();
                    alert('Please select your administrative level.');
                    return false;
                }
            }
        });
    </script>

</body>
</html>
