<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Questions - CoSea Teachers Portal</title>
    <link rel="icon" href="{{ url_for('static', filename='Gsulogo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
    <style>
        .survey-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .survey-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .survey-header h2 {
            color: #0039a6;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .survey-header p {
            color: #555;
            font-size: 16px;
        }
        
        .question-section {
            margin-bottom: 35px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #0039a6;
        }
        
        .question-section label {
            display: block;
            font-weight: 600;
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .optional-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976D2;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .radio-option:hover {
            border-color: #2196F3;
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .radio-option input[type="radio"] {
            margin-right: 12px;
            cursor: pointer;
            width: 20px;
            height: 20px;
            accent-color: #0039a6;
        }
        
        .radio-option label {
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            margin: 0;
            flex: 1;
        }
        
        .radio-option.selected {
            border-color: #0039a6;
            background: #e3f2fd;
        }
        
        .answer-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .answer-textarea:focus {
            outline: none;
            border-color: #0039a6;
        }
        
        /* Compact textareas for Q3 - horizontal layout, each 1/3 height */
        .priority-inputs {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        
        .answer-textarea-compact {
            min-height: 40px; /* 1/3 of 120px */
            height: 40px;
            resize: vertical; /* Only allow vertical resizing like Q2 */
        }
        
        .answer-textarea-compact:not(:last-child) {
            margin-bottom: 0;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .answer-textarea-compact:not(:first-child) {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-top: none;
        }
        
        .answer-textarea-compact:not(:first-child):not(:last-child) {
            border-radius: 0;
        }
        
        .error-message {
            color: #dc3545;
            padding: 15px;
            margin: 15px 0;
            background-color: #f8d7da;
            border-radius: 5px;
            border-left: 4px solid #dc3545;
            font-size: 14px;
        }
        
        .progress-indicator {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #0039a6;
            width: 33%;
            transition: width 0.3s ease;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            align-items: stretch;
        }
        
        .btn-back, #submit {
            height: 48px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Lato', sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-sizing: border-box;
            margin: 0;
            vertical-align: middle;
            padding: 0 20px;
            line-height: 48px;
            text-align: center;
        }
        
        .btn-back {
            flex: 1;
            background: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-back:hover {
            background: #5a6268;
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        .btn-back:active {
            transform: translateY(0);
        }
        
        #submit {
            flex: 2;
            background-color: #0039a6;
            color: white;
        }
        
        #submit:hover {
            background-color: #0050d4;
            transform: translateY(-2px);
        }
        
        #submit:active {
            transform: translateY(0);
        }
        
        .optional-note {
            color: #666;
            font-size: 14px;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CoSea Teachers Portal</h1>
    </div>

    <div class="survey-container">
        <div class="survey-header">
            <h2>Survey Questions</h2>
            <p><strong>School:</strong> {{ selected_school }}<br>
            <strong>District:</strong> {{ selected_district }}</p>
        </div>
        
        <div class="progress-indicator">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            Step 1 of 3: Initial Questions (Optional)
        </div>
        
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('survey_questions') }}" method="POST" id="survey-form">
            <!-- Question 1 -->
            <div class="question-section">
                <label>
                    1. What is your opinion on the availability of Computer Science (CS) classes in your high school or school district?
                </label>
                <div class="radio-group">
                    <div class="radio-option" data-value="sufficient">
                        <input type="radio" name="q1_familiarity" value="sufficient" id="q1-sufficient" {{ 'checked' if q1_value == 'sufficient' else '' }}>
                        <label for="q1-sufficient">Sufficient opportunities are available given the size of our student body</label>
                    </div>
                    <div class="radio-option" data-value="somewhat">
                        <input type="radio" name="q1_familiarity" value="somewhat" id="q1-somewhat" {{ 'checked' if q1_value == 'somewhat' else '' }}>
                        <label for="q1-somewhat">Somewhat available, but not enough for the students in our school/or district</label>
                    </div>
                    <div class="radio-option" data-value="rare">
                        <input type="radio" name="q1_familiarity" value="rare" id="q1-rare" {{ 'checked' if q1_value == 'rare' else '' }}>
                        <label for="q1-rare">Opportunities are rare</label>
                    </div>
                    <div class="radio-option" data-value="none">
                        <input type="radio" name="q1_familiarity" value="none" id="q1-none" {{ 'checked' if q1_value == 'none' else '' }}>
                        <label for="q1-none">No opportunities at all</label>
                    </div>
                </div>
            </div>
            
            <!-- Question 2 -->
            <div class="question-section">
                <label>
                    2. Can you think of any barriers that would prevent or limit students from enrolling in Computer Science (CS) classes during grades 9 through 12?
                </label>
                <textarea 
                    name="q2_accessibility" 
                    id="q2_text" 
                    class="answer-textarea" 
                    placeholder="Please describe the barriers...">{{ q2_value if q2_value else '' }}</textarea>
            </div>
            
            <!-- Question 3 -->
            <div class="question-section">
                <label>
                    3. In what ways could your school or district improve or facilitate access to Computer Science classes? Please list up to three top priorities below:
                </label>
                <div class="priority-inputs">
                    <textarea 
                        name="q3_1" 
                        id="q3_1_text" 
                        class="answer-textarea answer-textarea-compact" 
                        placeholder="Priority 1...">{{ q3_1_value if q3_1_value else '' }}</textarea>
                    <textarea 
                        name="q3_2" 
                        id="q3_2_text" 
                        class="answer-textarea answer-textarea-compact" 
                        placeholder="Priority 2...">{{ q3_2_value if q3_2_value else '' }}</textarea>
                    <textarea 
                        name="q3_3" 
                        id="q3_3_text" 
                        class="answer-textarea answer-textarea-compact" 
                        placeholder="Priority 3...">{{ q3_3_value if q3_3_value else '' }}</textarea>
                </div>
            </div>
            
            <div class="button-group">
                <a href="{{ url_for('district') }}" class="btn-back">← Back to School Selection</a>
                <button type="submit" id="submit">Continue to Barriers Assessment →</button>
            </div>
        </form>
    </div>
    
    <script>
        // Highlight selected radio option
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                
                // Remove selected class from all options in this group
                this.closest('.radio-group').querySelectorAll('.radio-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to this option
                this.classList.add('selected');
            });
        });
        
        // Set initial selected state on page load
        document.querySelectorAll('input[type="radio"]:checked').forEach(radio => {
            radio.closest('.radio-option').classList.add('selected');
        });
        
        // No validation - form can be submitted with empty fields (all optional)
        document.getElementById('survey-form').addEventListener('submit', function(e) {
            // Allow submission even if all fields are empty
            return true;
        });
    </script>
</body>
</html>
