<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Questions - CoSea Teachers Portal</title>
    <link rel="icon" href="{{ url_for('static', filename='Gsulogo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
    <style>
        .survey-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .survey-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .survey-header h2 {
            color: #0039a6;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .survey-header p {
            color: #555;
            font-size: 16px;
        }
        
        .question-section {
            margin-bottom: 35px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #0039a6;
        }
        
        .question-section label {
            display: block;
            font-weight: 600;
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .answer-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .answer-textarea:focus {
            outline: none;
            border-color: #0039a6;
        }
        
        .error-message {
            color: #dc3545;
            padding: 15px;
            margin: 15px 0;
            background-color: #f8d7da;
            border-radius: 5px;
            border-left: 4px solid #dc3545;
            font-size: 14px;
        }
        
        .progress-indicator {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #0039a6;
            width: 33%;
            transition: width 0.3s ease;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-back, #submit {
            height: 48px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Lato', sans-serif;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-sizing: border-box;
            margin: 0;
            vertical-align: middle;
        }
        
        .btn-back {
            flex: 1;
            background: #0039a6;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-back:hover {
            background: #0050d4;
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        .btn-back:active {
            transform: translateY(0);
        }
        
        #submit {
            flex: 2;
            background-color: #0039a6;
            color: white;
        }
        
        #submit:hover {
            background-color: #0050d4;
            transform: translateY(-2px);
        }
        
        #submit:active {
            transform: translateY(0);
        }
        
        .optional-note {
            color: #666;
            font-size: 14px;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CoSea Teachers Portal</h1>
    </div>

    <div class="survey-container">
        <div class="survey-header">
            <h2>Survey Questions</h2>
            <p><strong>School:</strong> {{ selected_school }}<br>
            <strong>District:</strong> {{ selected_district }}</p>
        </div>
        
        <div class="progress-indicator">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            Step 1 of 3: Initial Questions (Optional)
        </div>
        
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('survey_questions') }}" method="POST" id="survey-form">
            <!-- Question 1 -->
            <div class="question-section">
                <label>1. What is your opinion about whether all students in your school (or school district if you're an admin) have access to Computer Science classes? Are all students able to enroll in Computer Science classes?</label>
                <textarea 
                    name="q1_familiarity" 
                    id="q1_text" 
                    class="answer-textarea" 
                    placeholder="Please share your thoughts...">{{ q1_value if q1_value else '' }}</textarea>
            </div>
            
            <!-- Question 2 -->
            <div class="question-section">
                <label>2. What in your opinion are the potential barriers that limit access to Computer Science classes?</label>
                <textarea 
                    name="q2_accessibility" 
                    id="q2_text" 
                    class="answer-textarea" 
                    placeholder="Please describe the limiting factors...">{{ q2_value if q2_value else '' }}</textarea>
            </div>
            
            <!-- Question 3 -->
            <div class="question-section">
                <label>3. What modifications could your school (or school district if you're an admin) implement to improve access to Computer Science classes?</label>
                <textarea 
                    name="q3_biggest_barrier" 
                    id="q3_text" 
                    class="answer-textarea" 
                    placeholder="Please list your top 3 ideas...">{{ q3_value if q3_value else '' }}</textarea>
            </div>
            
            <div class="button-group">
                <a href="{{ url_for('district') }}" class="btn-back">← Back to School Selection</a>
                <button type="submit" id="submit">Continue to Barriers Assessment →</button>
            </div>
        </form>
    </div>
    
    <script>
        // No validation - form can be submitted with empty fields
        document.getElementById('survey-form').addEventListener('submit', function(e) {
            // Allow submission even if fields are empty
            return true;
        });
    </script>
</body>
</html>
